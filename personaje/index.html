                    <input type="radio" name="personaje" id="personaje1" value="personaje 1">

                    <input type="radio" name="personaje" id="personaje2" value="personaje 2">

                    <video class="personaje1-video video" src="../video/video1.mp4" controls></video>

                    <video class="personaje3-video video" src="../video/video3.mp4" controls></video>
                    <video class="personaje4-video video" src="../video/video4.mp4" controls></video>
                    <video class="personaje5-video video" src="../video/video5.mp4" controls></video>

                </div>

                  

                
            </div>

        <a class="btn-back nav-item" href="../index.html">back</a>
